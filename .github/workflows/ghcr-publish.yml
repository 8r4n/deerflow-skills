# GHCR Publish — build and push skill container images to GitHub Container Registry
#
# Triggered manually with a skill name input. Builds and pushes the specified
# skill's Docker image using the same authentication and tagging pattern as the
# reference workflow in deerflow-ops.
#
# Prerequisites: The skill must have a Dockerfile at skills/<skill-name>/Dockerfile.

name: GHCR Publish

on:
  workflow_dispatch:
    inputs:
      skill_name:
        description: "Skill folder name under skills/ (e.g., my-skill)"
        required: true
      image_tag:
        description: "Additional image tag (default: sha-<short-sha>)"
        required: false

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/8r4n/deerflow-skills

permissions:
  contents: read
  packages: write
  security-events: write   # required to upload Grype SARIF results

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Validate skill directory
        run: |
          SKILL_DIR="skills/${{ inputs.skill_name }}"
          if [ ! -d "$SKILL_DIR" ]; then
            echo "::error::Skill directory '$SKILL_DIR' does not exist."
            exit 1
          fi
          if [ ! -f "$SKILL_DIR/Dockerfile" ]; then
            echo "::error::No Dockerfile found at '$SKILL_DIR/Dockerfile'."
            exit 1
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BASE }}/${{ inputs.skill_name }}
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ inputs.image_tag }},enable=${{ inputs.image_tag != '' }}

      - name: Build and push image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: skills/${{ inputs.skill_name }}
          push: false          # build locally first so we can scan before pushing
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true           # load image into local Docker daemon for scanning

      # ── SBOM generation (Syft) ────────────────────────────────────────────
      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0.23.0
        with:
          image: "${{ env.IMAGE_BASE }}/${{ inputs.skill_name }}:latest"
          artifact-name: "sbom-${{ inputs.skill_name }}.spdx.json"
          output-file: "/tmp/sbom-${{ inputs.skill_name }}.spdx.json"
          format: spdx-json

      # ── Vulnerability scan (Grype) — blocks publish on critical findings ──
      - name: Scan for vulnerabilities with Grype
        id: grype
        uses: anchore/scan-action@v7.3.2
        with:
          image: "${{ env.IMAGE_BASE }}/${{ inputs.skill_name }}:latest"
          output-format: sarif
          severity-cutoff: critical
          fail-build: true

      - name: Upload Grype SARIF report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.grype.outputs.sarif }}
          category: "grype-publish-${{ inputs.skill_name }}"

      # ── Push only after security gate passes ──────────────────────────────
      # Push the already-built image by re-tagging; avoids a second build.
      - name: Push image to GHCR
        run: |
          for tag in $(echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'); do
            docker push "$tag"
          done
